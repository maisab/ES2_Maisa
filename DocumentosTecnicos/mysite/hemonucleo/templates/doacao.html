{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h1>Cadastrar Doação de Sangue</h1>
            <form action="{% url 'hemonucleo:doacao' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Cadastrar" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
